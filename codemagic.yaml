workflows:
  ios-release:
    name: BlockMint iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: AS
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: co.hardisk.blockmint
      vars:
        BUNDLE_ID: "co.hardisk.blockmint"
        APP_NAME: "BlockMint"
        XCODE_PROJECT: "ios/App/App.xcodeproj"
        XCODE_SCHEME: "App"
      node: 22.0.0
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install Node dependencies
        script: |
          npm install --legacy-peer-deps
      
      - name: Build web app
        script: |
          npm run build
      
      - name: Install Capacitor dependencies
        script: |
          npm install --legacy-peer-deps @capacitor/core @capacitor/cli @capacitor/ios @capacitor/android
          npm install --legacy-peer-deps @capacitor/splash-screen @capacitor/status-bar @capacitor/keyboard @capacitor/push-notifications @capacitor/app
      
      - name: Add iOS platform
        script: |
          npx cap add ios || true
          npx cap sync ios
      
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles
      
      - name: Increment build number
        script: |
          cd ios/App
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-build-number "$BUNDLE_ID" || echo "0")
          agvtool new-version -all $((LATEST_BUILD_NUMBER + 1))
      
      - name: Build ipa for distribution
        script: |
          xcode-project build-ipa \
            --project "$XCODE_PROJECT" \
            --scheme "$XCODE_SCHEME" \
            --config Release
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - ios/App/build/outputs/**/*
    publishing:
      email:
        recipients:
          - info@hardisk.co
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false

  android-release:
    name: BlockMint Android Release
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      android_signing:
        - blockmint_keystore
      java: 17
      node: 22.0.0
      vars:
        BUNDLE_ID: "co.hardisk.blockmint"
        APP_NAME: "BlockMint"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install Node dependencies
        script: |
          npm install --legacy-peer-deps
      
      - name: Build web app
        script: |
          npm run build
      
      - name: Install Capacitor dependencies
        script: |
          npm install --legacy-peer-deps @capacitor/core @capacitor/cli @capacitor/ios @capacitor/android
          npm install --legacy-peer-deps @capacitor/splash-screen @capacitor/status-bar @capacitor/keyboard @capacitor/push-notifications @capacitor/app
      
      - name: Add Android platform
        script: |
          npx cap add android || true
          npx cap sync android
      
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      
      - name: Build AAB (Android App Bundle)
        script: |
          cd android
          ./gradlew bundleRelease
      
      - name: Build APK
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - info@hardisk.co
        notify:
          success: true
          failure: true
      google_play:
        credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
        track: internal
        submit_as_draft: true
