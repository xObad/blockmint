workflows:
  ios-release:
    name: BlockMint iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: AS
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: co.hardisk.blockmint
      vars:
        BUNDLE_ID: "co.hardisk.blockmint"
        APP_NAME: "BlockMint"
        XCODE_WORKSPACE: "ios/App/App.xcworkspace"
        XCODE_SCHEME: "App"
      node: 22.0.0
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install Node dependencies
        script: |
          npm install --legacy-peer-deps
      
      - name: Build web app
        script: |
          npm run build
      
      - name: Install Capacitor dependencies
        script: |
          npm install --legacy-peer-deps @capacitor/core @capacitor/cli @capacitor/ios @capacitor/android
          npm install --legacy-peer-deps @capacitor/splash-screen @capacitor/status-bar @capacitor/keyboard @capacitor/push-notifications @capacitor/app
      
      - name: Add iOS platform
        script: |
          npx cap add ios || true
          npx cap sync ios
      
      - name: Install CocoaPods dependencies
        script: |
          cd ios/App
          pod install --repo-update
      
      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles --project ios/App/App.xcodeproj
      
      - name: Increment build number
        script: |
          cd ios/App
          echo "Fetching latest build number for $BUNDLE_ID..."
          # Get the latest build number, default to 0 if none found
          LATEST_BUILD_NUMBER=$(app-store-connect get-latest-build-number "$BUNDLE_ID" 2>/dev/null || echo "0")
          # If the result is empty or not a number, default to current plist value or 2
          if ! [[ "$LATEST_BUILD_NUMBER" =~ ^[0-9]+$ ]]; then
            echo "Could not get build number from App Store, checking current plist..."
            LATEST_BUILD_NUMBER=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" App/Info.plist 2>/dev/null || echo "2")
          fi
          echo "Latest build number: $LATEST_BUILD_NUMBER"
          NEW_BUILD_NUMBER=$((LATEST_BUILD_NUMBER + 1))
          echo "Setting build number to $NEW_BUILD_NUMBER"
          # Update Info.plist directly
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD_NUMBER" App/Info.plist
          # Also update the project.pbxproj for CURRENT_PROJECT_VERSION
          sed -i '' "s/CURRENT_PROJECT_VERSION = [0-9]*;/CURRENT_PROJECT_VERSION = $NEW_BUILD_NUMBER;/g" App.xcodeproj/project.pbxproj
          # Verify the change
          VERIFIED=$(/usr/libexec/PlistBuddy -c "Print :CFBundleVersion" App/Info.plist)
          echo "Verified build number in Info.plist: $VERIFIED"
      
      - name: Build ipa for distribution
        script: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/App.xcarchive \
            -destination 'generic/platform=iOS' \
            -allowProvisioningUpdates \
            archive
          
          xcode-project build-ipa \
            --workspace App.xcworkspace \
            --scheme App \
            --archive-directory $CM_BUILD_DIR/build \
            --ipa-directory $CM_BUILD_DIR/build/ipa
    artifacts:
      - build/*.ipa
      - build/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - ios/App/build/**/*
    publishing:
      email:
        recipients:
          - info@hardisk.co
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: false
        submit_to_app_store: true

  android-release:
    name: BlockMint Android Release
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      android_signing:
        - blockmint_keystore
      java: 21
      node: 22.0.0
      vars:
        BUNDLE_ID: "co.hardisk.blockmint"
        APP_NAME: "BlockMint"
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
    scripts:
      - name: Install Node dependencies
        script: |
          npm install --legacy-peer-deps
      
      - name: Build web app
        script: |
          npm run build
      
      - name: Install Capacitor dependencies
        script: |
          npm install --legacy-peer-deps @capacitor/core @capacitor/cli @capacitor/ios @capacitor/android
          npm install --legacy-peer-deps @capacitor/splash-screen @capacitor/status-bar @capacitor/keyboard @capacitor/push-notifications @capacitor/app
      
      - name: Add Android platform
        script: |
          npx cap add android || true
          npx cap sync android
      
      - name: Set Android SDK location
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties
      
      - name: Build AAB (Android App Bundle)
        script: |
          cd android
          ./gradlew bundleRelease
      
      - name: Build APK
        script: |
          cd android
          ./gradlew assembleRelease
    artifacts:
      - android/app/build/outputs/**/*.aab
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - info@hardisk.co
        notify:
          success: true
          failure: true
      # Google Play upload disabled - upload AAB manually
      # google_play:
      #   credentials: $GCLOUD_SERVICE_ACCOUNT_CREDENTIALS
      #   track: production
      #   submit_as_draft: false
